version: '3.8'

services:
  api-gateway:
    build:
      context: .
    container_name: api-gateway
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    networks:
      - eureka-network

networks:
  eureka-network:
    external: true
