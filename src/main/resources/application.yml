server:
  port: 8081
spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:mysql://customer_service_container:3306/customer_database
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: muvnelika@gmail.com
    password: ${GOOGLE_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
              enable: true
  data:
    redis:
      host: customer_service_redis
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: customer-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'


jwt:
  header: Authorization
  secret:
    key: ${JWT_SECRET_KEY}
  refresh:
    secret:
      key: ${JWT_REFRESH_SECRET_KEY}
  expiration_time: 3600
  refresh_expiration_time: 604800
logging:
    level:
      org.springframework.security: DEBUG
      com.jonggae.yakku.security.jwt.JwtFilter: DEBUG
      com.jonggae.yakku: debug
      org.springframework.web: debug
      org.springframework.boot.autoconfigure.security: debug

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

